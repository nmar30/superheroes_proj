<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Superheroes - Index</title>
</head>
<body>
{% load static %}
<div class="container">
<h1>List of Superheroes</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Superhero</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    {% for superhero in all_superheroes %}
    <tr>
    <td>{{superhero.name}}</td><td><a href="{% url 'superheroes:detail' superhero.id %}">See More Details</a></td><td><a href="{% url 'superheroes:edit' superhero.id %}">Edit</a><td><a href="{% url 'superheroes:delete' superhero.id %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
    <a href="new/" class="btn btn-primary">Add New</a>
<div>
<img src="{% static 'superheroes/ironman.png' %}" alt="Iron Man" class="img-thumbnail">
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
