<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Superheroes - Detail</title>
</head>
<body>
<div class="container">
<h1>Superhero Details</h1>
    <div class="card" style="width: 50rem;">
        <!-- <img src="..." class="card-img-top" alt="..."> --!>
        <div class="card-body">
            <h5 class="card-title">{{one_superhero.name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{one_superhero.catchphrase}}</h6>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><b>Alter-Ego:</b> {{one_superhero.catchphrase}}</li>
            <li class="list-group-item"><b>Primary Ability:</b> {{one_superhero.primary_ability}}</li>
            <li class="list-group-item"><b>Secondary Ability:</b> {{one_superhero.secondary_ability}}</li>
        </ul>
        <div class="card-body">

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
