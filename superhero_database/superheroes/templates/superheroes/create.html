<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Superheroes - Create</title>
<body>
<div class="container">
    <h1>Add New Superhero</h1>
    <form action="{% url 'superheroes:create' %}" method="post">
        {% csrf_token %}
        <div class="form-floating">
          <input type="text" name="name" id="name" class="form-control" placeholder="Name"><label for="name">Name</label>
        </div>
        <div class="form-floating">
          <input type="text" name="catchphrase" id="catchphrase" class="form-control" placeholder="Catchphrase"><label for="catchphrase">Catchphrase</label>
        </div>
        <div class="form-floating">
          <input type="text" name="alter_ego" id="alter_ego" class="form-control" placeholder="Alter Ego"><label for="alter_ego">Alter Ego</label>
        </div>
        <div class="form-floating">
          <input type="text" name="primary_ability" id="primary_ability" class="form-control" placeholder="Primary Ability"><label for="primary_ability">Primary Ability</label>
        </div>
        <div class="form-floating">
          <input type="text" name="secondary_ability" id="secondary_ability" class="form-control" placeholder="Secondary Ability"><label for="secondary_ability">Secondary Ability</label>
        </div>
        <input type="submit" value="Add New!">
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
