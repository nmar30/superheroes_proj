<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Superheroes - Edit</title>
</head>
<body>
<div class="container">
    <h1>Edit Superhero</h1>
    <form action="{% url 'superheroes:edit' edit_superhero.id %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{edit_superhero.name}}">
        </div>
        <div class="mb-3">
            <label for="catchphrase">Catchphrase</label>
            <input type="text" name="catchphrase" id="catchphrase" class="form-control" value="{{edit_superhero.catchphrase}}">
        </div>
        <div class="mb-3">
            <label for="alter_ego">Alter Ego</label>
            <input type="text" name="alter_ego" id="alter_ego" class="form-control" value="{{edit_superhero.alter_ego}}">
        </div>
        <div class="mb-3">
            <label for="primary_ability">Primary Ability</label>
            <input type="text" name="primary_ability" id="primary_ability" class="form-control" value="{{edit_superhero.primary_ability}}">
        </div>
        <div class="mb-3">
            <label for="secondary_ability">Secondary Ability</label>
            <input type="text" name="secondary_ability" id="secondary_ability" class="form-control" value="{{edit_superhero.secondary_ability}}">
        </div>
        <input type="submit" value="Save Changes">
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
